<p><h1>Which fruit has a pink colour, many small black seeds, and a hard green rind?<h1></p>

<button onclick="myFunction()">Click to answer</button>

<p id="demo"></p>

<script>
function myFunction() {
  let fruit = prompt("Type a fruit name in lowercase");
  if (fruit != "watermelon") {
    document.getElementById("demo").innerHTML =
    "No " + fruit + " is not the right answer, try again";

  }
  else {
    document.getElementById("demo").innerHTML =
    "Yes, the word for " +fruit + " in Arabic-Aleppo is ...";
    function display_image(src, alt) {
    var a = document.createElement("img");
    a.src = src;
//    a.width = width;
//    a.height = height;
    a.alt = alt;
    document.body.appendChild(a);
}
display_image('watermelon.PNG', 
              'watermelon.PNG');
  
  }
}

</script>

<button onClick="window.location.reload();">Press to try again</button>

</body>
