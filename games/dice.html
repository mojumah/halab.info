<script>
var arr = ['1', '2', '3', '4', '5', '6'];
var i = arr.length, j, temp;
while(--i > 0) {
    j = Math.floor(Math.random() * (i+1));
    temp = arr[j];
    arr[j] = arr[i];
    arr[i] = temp;
}

let array = arr[0];
document.write(array);

</script>
